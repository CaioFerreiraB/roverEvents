{% extends "home/header.html" %}

{% block content %}
{% load staticfiles %}

<!-- checkin -->
		<form class="container needs-validation" action="submit/" method='post' enctype="multipart/form-data" >
			{% csrf_token %}
			<div>
				<h1 class="display-4">Dados Pessoais</h1>
				<div class="form-row">
					<div class="form-group col-sm-10">
						<label for="exampleInputPassword1">Nome</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nome" name="nome_part" required>
					</div>
					
					<div class="form-group col-sm-2">
						<label for="exampleInputPassword1">Idade</label>
						<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Idade" name="idade_part"required>
					</div>
					
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">E-mail</label>
					<input type="email" class="form-control" id="exampleInputPassword1" placeholder="E-mail" name="email_part" required>
				</div>
			</div>
			<div>
				<h1 class="display-4">Dados do Grupo Escoteiro</h1>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label for="exampleInputPassword1">Nome do Grupo</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nome" name="nome_grupo"required>
					</div>
					
					<div class="form-group col-sm-4">
						<label for="exampleInputPassword1">Numeral</label>
						<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Numeral" name="numeral_grupo" required>
					</div>

					<div class="form-group col-sm-2">
						<label for="exampleInputPassword1">Estado</label>
						<select id="inputEstado" class="form-control" name="estado_grupo">
							<option>AC</option>
							<option>AL</option>
							<option>AP</option>
							<option>AM</option>
							<option>BA</option>
							<option>CE</option>
							<option>DF</option>
							<option>ES</option>
							<option>GO</option>
							<option>MA</option>
							<option>MT</option>
							<option>MS</option>
							<option>MG</option>
							<option>PA</option>
							<option>PB</option>
							<option>PR</option>
							<option>PE</option>
							<option>PI</option>
							<option>RJ</option>
							<option>RN</option>
							<option>RS</option>
							<option>RO</option>
							<option>RR</option>
							<option>SC</option>
							<option selected>SP</option>
							<option>SE</option>
							<option>TO</option>
						</select>
					</div>					
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Nome do Diretor Presidente</label>
					<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nome do Diretor Presidente" name="nome_diretor"> 
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">E-mail do Diretor Presidente</label>
					<input type="email" class="form-control" id="exampleInputPassword1" placeholder="E-mail do Diretor presidente" name="email_diretor" required>
				</div>
			</div>
			<div>
				<h1 class="display-4">Arquivos</h1>
				<label for="fichaMedica">Ficha Médica</label>
				<div class="custom-file mb-4">
					<input type="file" class="custom-file-input" id="fichaMedica" name="ficha_medica" required>
					<label class="custom-file-label" for="customFile">Escolha o Arquivo</label>
				</div>
				
				<label for="autorizacao">Autorização</label>
				<div class="custom-file mb-4">
					<input type="file" class="custom-file-input" id="autorizacao" name="autorizacao" required>
					<label class="custom-file-label" for="customFile">Escolha o Arquivo</label>
				</div>

			</div>
			<button class="btn btn-primary mb-4" type="submit">Enviar</button>
		</form>

{% endblock %}
