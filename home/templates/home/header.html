<!DOCTYPE html>

<html lang="pt-br" class="no-js">
	<head>
		<!-- Mobile viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon -->
		<link rel="shortcut icon" href="img/elements/fav.png">
		<!-- Author  -->
		<meta name="author" content="Caio Ferreira">
		<!-- Meta Description -->
		<meta name="description" content="Website oficial do evento">
		<!-- Meta Keyword -->
		<meta name="keywords" content="evento, escoteiros, pioneiro, são paulo">
		<!-- meta character set -->
		<meta charset="utf-8">
		
		<title>Cultive-se</title>

		<!-- ADD CSS -->
		<!-- Bootstrap -->
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'node_modules/bootstrap/compiler/bootstrap.css' %}" type = "text/css">
		<!-- Main proprietary stylesheet -->
		<link rel="stylesheet" href="{% static 'node_modules/bootstrap/compiler/style.css' %}" type = "text/css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

		

	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark shadow">
			<div class="container">
				
				<a class="navbar-brand h1 mb-0" href="/">Cultive-se</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSite">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="/#objetivos">Objetivos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/#local">Local</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">Programa</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="/#locais">Locais</a>
								<a class="dropdown-item" href="/#atividades">Atividades</a>
							</div>
							
						</li>				
					</ul>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="/checkin/">
								Check-in <i class="fas fa-sign-in-alt"></i>
							</a>							
						</li>						
					</ul>
				</div>
			</div>
		</nav>

		<!-- Insert the content on the page -->
		{% block content %}
		{% endblock %}

		<!-- Footer -->
		<footer>
			<div class="jumbotron jumbotron-fluid mb-0">
				<div class="container">
					<div class="row text-center">
						<div class="col-md-4 mb-3">
							<h6 class="display-6">Sobre o Evento</h6>
							<ul class="nav flex-column">
								<li class="nav-item">
									<a class="nav-link active text-dark" href="/envolvidos/">Patrocinadores</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-dark" href="/envolvidos/">Apoiadores</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-dark" href="/envolvidos/">Organização</a>
								</li>
							</ul>
						</div>
						<div class="col-md-4 mb-3">
							<div class="container">
								<h6 class="display-6">Contato</h6>
								<ul class="nav flex-column">
									<li class="nav-item">
										<a class="nav-link active text-dark" href="#"><i class="fab fa-facebook"></i> /Evento</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-dark" href="#"><i class="fas fa-envelope"></i> acampamentorp2019@gmail.com</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="col-md-4 mb-3">
							<div class="container">
								<a href="https://www.escoteirossp.org.br/">
									<img src="{% static 'img/logo_UEB.png' %}" class="img-fluid" style="width: 30%; height: auto;">	
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>

		
		
		<!-- Bootstrap jQuerry, Popper and JavaScript -->
		{% load staticfiles %}
		<script src="{% static 'node_modules/jquery/dist/jquery.js' %}" ></script>
		<script src="{% static 'node_modules/popper.js/dist/umd/popper.js' %}" ></script>
		<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.js' %}" ></script>
		
		<!-- SCRIPTS -->
		<!--Google Maps-->
		<script src="https://maps.google.com/maps/api/js"></script>

		<!-- Google Maps settings -->
		<script>
		  // Regular map
		  function regular_map() {
		    var var_location = new google.maps.LatLng(-22.069080, -47.777980);

		    var var_mapoptions = {
		      center: var_location,
		      zoom: 14
		    };

		    var var_map = new google.maps.Map(document.getElementById("map-container"),
		      var_mapoptions);

		    var var_marker = new google.maps.Marker({
		      position: var_location,
		      map: var_map,
		      title: "Cultive-se"
		    });
		  }

		  // Initialize maps
		  google.maps.event.addDomListener(window, 'load', regular_map);
		</script>
	</body>


</html>
